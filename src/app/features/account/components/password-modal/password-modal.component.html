<!-- Container principal que replica a .modal-content -->
<div class="dialog-content">
    <!-- Botão de fechar (opcional) -->
    <span class="close" (click)="onCancel()">&times;</span>
    <h2>Alterar Senha</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <!-- Form-row 1 -->
        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field full-width">
                <mat-label>Senha Atual</mat-label>
                <input matInput type="password" formControlName="currentPassword" placeholder="Digite sua senha atual">
                <mat-error *ngIf="passwordForm.get('currentPassword')?.touched">
                    <ng-container *ngIf="passwordForm.get('currentPassword')?.hasError('required')">
                        Senha atual é obrigatória.
                    </ng-container>
                    <ng-container *ngIf="passwordForm.get('currentPassword')?.hasError('minlength')">
                        No mínimo 6 caracteres.
                    </ng-container>
                    <ng-container *ngIf="passwordForm.get('currentPassword')?.hasError('incorrectPassword')">
                        Senha atual está incorreta.
                    </ng-container>
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Form-row 2 -->
        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field full-width">
                <mat-label>Nova Senha</mat-label>
                <input matInput type="password" formControlName="newPassword" placeholder="Digite sua nova senha">
                <mat-error *ngIf="
              passwordForm.get('newPassword')?.touched &&
              passwordForm.get('newPassword')?.invalid
            ">
                    <ng-container *ngIf="passwordForm.get('newPassword')?.hasError('required')">
                        Nova senha é obrigatória.
                    </ng-container>
                    <ng-container *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
                        No mínimo 6 caracteres.
                    </ng-container>
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Form-row 3 -->
        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field full-width">
                <mat-label>Confirmar Nova Senha</mat-label>
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirme sua nova senha">
                <mat-error *ngIf="passwordForm.get('confirmPassword')?.touched">
                    <ng-container *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
                        Confirmação é obrigatória.
                    </ng-container>
                    <ng-container *ngIf="passwordForm.get('confirmPassword')?.hasError('minlength')">
                        No mínimo 6 caracteres.
                    </ng-container>
                    <ng-container
                        *ngIf="passwordForm.get('confirmPassword')?.hasError('passwordsMismatch') && passwordForm.get('confirmPassword')?.touched">
                        As senhas não coincidem.
                    </ng-container>
                </mat-error>
            </mat-form-field>

        </div>

        <!-- Botões de ação -->
        <div class="form-row actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
                Salvar
            </button>
            <button mat-button type="button" (click)="onCancel()">
                Cancelar
            </button>
        </div>
    </form>
</div>
