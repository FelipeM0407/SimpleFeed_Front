<div class="container">
    <!-- Lado esquerdo: Editor de campos -->
    <div class="editor-container">
        <h3>Fields Editor</h3>
        <div *ngFor="let field of fields; let i = index" class="field-item">
            <div class="field-header">
                <strong>{{ field.label }}</strong>
                <small>Tipo: {{ field.type }}</small>
            </div>
            <div class="field-actions">
                <button
                    class="arrow-btn"
                    (click)="moveUp(i)"
                    [disabled]="i === 0"
                    aria-label="Move field up"
                    title="Move field up"
                >
                    <mat-icon>arrow_upward</mat-icon>
                </button>
                <button
                    class="arrow-btn"
                    (click)="moveDown(i)"
                    [disabled]="i === fields.length - 1"
                    aria-label="Move field down"
                    title="Move field down"
                >
                    <mat-icon>arrow_downward</mat-icon>
                </button>
                <span class="edit-btn" (click)="editField(i)" aria-label="Edit field" title="Edit field">
                    <mat-icon>edit</mat-icon>
                </span>
                <button
                    class="delete-btn"
                    (click)="deleteField(i)"
                    aria-label="Delete field"
                    title="Delete field"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Lado direito: Preview do formulÃ¡rio no iframe -->
    <div class="preview-container" >
        <h3>Form Preview</h3>
        <div class="iframe-container" style="height: 100%;">
            <iframe
                id="formPreview"
                frameborder="0"
                class="iframe-preview"
                [srcdoc]="iframeContent || '<p>No content available</p>'"
                title="Form Preview"
            ></iframe>
        </div>
    </div>
</div>
