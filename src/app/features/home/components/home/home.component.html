<div class="home-container">
    <div class="top-cards">
        <mat-card class="summary-card">
            <h3>Respostas não lida</h3>
            <ng-container *ngIf="!isLoading; else spinner1">
                <p class="big-number" [ngClass]="{'pulse-number': novosFeedbacks > 0}">
                    {{ novosFeedbacks }}
                </p>
            </ng-container>
            <ng-template #spinner1>
                <div class="spinner-wrapper">
                    <mat-spinner diameter="30" strokeWidth="4"></mat-spinner>
                </div>
            </ng-template>
        </mat-card>

        <mat-card class="summary-card">
            <h3>Respostas de hoje</h3>
            <ng-container *ngIf="!isLoading; else spinner2">
                <p class="big-number">{{ respostasHojeFormatado }}</p>
            </ng-container>
            <ng-template #spinner2>
                <div class="spinner-wrapper">
                    <mat-spinner diameter="30" strokeWidth="4"></mat-spinner>
                </div>
            </ng-template>
        </mat-card>

        <mat-card class="summary-card">
            <h3>Total de Respostas</h3>
            <ng-container *ngIf="!isLoading; else spinner3">
                <p class="big-number">{{ totalFeedbacksFormatado }}</p>
            </ng-container>
            <ng-template #spinner3>
                <div class="spinner-wrapper">
                    <mat-spinner diameter="30" strokeWidth="4"></mat-spinner>
                </div>
            </ng-template>
        </mat-card>

        <mat-card class="summary-card">
            <h3>Formulários ativos</h3>
            <ng-container *ngIf="!isLoading; else spinner4">
                <p class="big-number">{{ totalFormularioAtivos }}</p>
            </ng-container>
            <ng-template #spinner4>
                <div class="spinner-wrapper">
                    <mat-spinner diameter="30" strokeWidth="4"></mat-spinner>
                </div>
            </ng-template>
        </mat-card>



    </div>

    <div class="dashboard-card">
        <mat-card>
            <h2>Respostas Diárias (últimos 30 dias)</h2>
            <div class="canvas-wrapper">
                <div *ngIf="isLoading" class="spinner-wrapper">
                    <mat-spinner ></mat-spinner>
                </div>
                <canvas id="feedbackChart" style="height: 400px; width: 100%;"></canvas>
            </div>

        </mat-card>
    </div>
</div>
