<mat-dialog-content [formGroup]="feedbackForm" class="mat-dialog-content">
  <div *ngFor="let key of orderedKeys">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ labels[key] }}</mat-label>
      <input matInput [formControlName]="key" readonly>
    </mat-form-field>
  </div>
  <div class="dialog-actions">
    <button mat-button color="primary" (click)="close()">Fechar</button>
  </div>
</mat-dialog-content>
