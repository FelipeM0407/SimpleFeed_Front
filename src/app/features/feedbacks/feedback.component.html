<div class="container">
  <!-- Filtros Dinâmicos -->
  <form [formGroup]="filterForm" class="filters">
    <div *ngFor="let column of dynamicColumns">
      <ng-container [ngSwitch]="column.type">
        <mat-form-field *ngSwitchCase="'date'" appearance="outline" class="date-range-field">
          <mat-label>{{column.label}}</mat-label>
          <mat-date-range-input [rangePicker]="datePicker" formGroupName="{{column.field_Id}}">
            <input matStartDate placeholder="DD/MM/YYYY" formControlName="start" readonly>
            <input matEndDate placeholder="DD/MM/YYYY" formControlName="end" readonly>
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-date-range-picker #datePicker></mat-date-range-picker>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'rating'" appearance="outline">
          <mat-label>{{ column.label }}</mat-label>
          <mat-select formControlName="{{ column.field_Id }}">
            <mat-option *ngFor="let rating of [1, 2, 3, 4, 5]" [value]="rating">{{ rating }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'dropdown'" appearance="outline">
          <mat-label>{{ column.label }}</mat-label>
          <mat-select formControlName="{{ column.field_Id }}">
            <mat-option *ngFor="let option of column.options" [value]="option">{{ option }}</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </div>
    <!-- Botões de Ação dos Filtros -->
    <div class="filter-actions">
      <button mat-mini-fab color="warn" (click)="clearFilters()">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-mini-fab color="primary" (click)="applyFilters()">
        <mat-icon>done_outline</mat-icon>
      </button>
    </div>
  </form>

  <!-- Tabela -->
  <div class="table-container">
    <table mat-table [dataSource]="feedbacksSorted" class="mat-elevation-z8 fixed-table" matSort>
      <!-- Coluna de Checkbox -->
      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleSelectAll($event)" [color]="'primary'"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.selected" (change)="updateSelectedCount()" [color]="'primary'"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Coluna de Data de Envio -->
      <ng-container matColumnDef="submittedAt">
        <th mat-header-cell *matHeaderCellDef class="align-right">Data de Envio</th>
        <td mat-cell *matCellDef="let element" class="align-right">
          {{ element.answers['submittedAt'] | date: 'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <!-- Colunas Dinâmicas -->
      <ng-container *ngFor="let column of dynamicColumns" [matColumnDef]="column.field_Id">
        <th mat-header-cell *matHeaderCellDef class="align-right"> {{ column.label }} </th>
        <td mat-cell *matCellDef="let element" class="align-right">
          {{ element.answers[column.field_Id] }}
        </td>
      </ng-container>

      <!-- Cabeçalho -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <!-- Linhas -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">Sem feedbacks por enquanto.</td>
      </tr>
    </table>
  </div>

  <!-- Paginador -->
  <div class="paginator-container">
    <mat-paginator [length]="feedbacksSorted.data.length || 0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50, 100]">
    </mat-paginator>
  </div>
</div>

<!-- Botão de filtro (visível apenas no mobile) -->
<div class="mobile-filters">
  <button mat-fab (click)="openFilterModal()" color="primary">
    <mat-icon>tune</mat-icon>
  </button>
</div>

<!-- Barra fixa com a lixeira -->
<div class="action-bar-container" *ngIf="selectedCount > 0">
  <div class="action-bar">
    <span>{{ selectedCount }} selecionados</span>
    <button mat-icon-button color="warn" (click)="deleteSelected()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button color="black" (click)="clearSelection()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
