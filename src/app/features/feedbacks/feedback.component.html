<div class="container">
  <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0px;">
    <h2 *ngIf="!isMobile" style="margin: 0;">üìù {{formName}}</h2>
    <h3 *ngIf="isMobile" style="margin: 0;">üìù {{formName}}</h3>

    <button *ngIf="isMobile" mat-mini-fab color="primary" style="margin-left: 10px;" (click)="openFilterDialog()">
      <mat-icon>filter_list</mat-icon>
    </button>

    <button *ngIf="!isMobile" mat-raised-button color="primary" style="margin-left: 10px;">
      <mat-icon>download</mat-icon>
      .xlsx
    </button>
  </div>
  <div *ngIf="!isMobile" style="display: flex; justify-content: center; align-items: center;">
    <div style="display: flex; align-items: center;">
      <form [formGroup]="dateRangeForm">
        <mat-form-field appearance="outline">
          <mat-label>Data dos Envios</mat-label>
          <mat-date-range-input [rangePicker]="picker" formGroupName="dateRange">
            <input matStartDate formControlName="start" readonly (focus)="picker.open()">
            <input matEndDate formControlName="end" readonly (focus)="picker.open()">
          </mat-date-range-input>
          <mat-hint>DD/MM/YYYY - DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker>
            <mat-datepicker-actions>
              <div style="display: flex; justify-content: space-around; width: 100%;">
                <button mat-button matDatepickerCancel color="warn" (click)="clearDateFilter()">Limpar</button>
                <button mat-raised-button color="primary" matDatepickerApply
                  (click)="fetchFilteredFeedbacks()">Buscar</button>
              </div>
            </mat-datepicker-actions>
          </mat-date-range-picker>
        </mat-form-field>
      </form>
      <!-- <button mat-mini-fab color="warn" style="margin-left: 10px; margin-bottom: 15px;" (click)="clearDateFilter()">
        <mat-icon>delete</mat-icon>
      </button> -->
    </div>
  </div>

  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">table_view</mat-icon>
        Detalhado
      </ng-template>

      <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

          <!-- Checkbox -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="toggleAllRows()" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="selection.toggle(row)"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>


          <!-- Colunas Din√¢micas -->
          <ng-container *ngFor="let column of dynamicColumns" [matColumnDef]="column.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ column.label }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element[column.name] }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>

        </table>


      </section>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">analytics</mat-icon>
        Vis√£o Geral
      </ng-template>

      teste
    </mat-tab>
  </mat-tab-group>

</div>

<ng-template #filterDialog>
  <h2 mat-dialog-title>Filtrar Respostas</h2>
  <mat-dialog-content>
    <form [formGroup]="dateRangeForm" style="margin-top: 5px;">
      <mat-form-field appearance="outline">
        <mat-label>Data dos Envios</mat-label>
        <mat-date-range-input [rangePicker]="picker" formGroupName="dateRange">
          <input matStartDate formControlName="start" readonly (click)="picker.open()">
          <input matEndDate formControlName="end" readonly (click)="picker.open()">
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY - DD/MM/YYYY</mat-hint>

        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker>
          <mat-datepicker-actions>
            <div style="display: flex; justify-content: space-around; width: 100%;">
              <button mat-button matDatepickerCancel color="warn" (click)="clearDateFilter(); closeDialog()">Limpar</button>
              <button mat-raised-button color="primary" matDatepickerApply
                (click)="fetchFilteredFeedbacks(); closeDialog()">Buscar</button>
            </div>
          </mat-datepicker-actions>
        </mat-date-range-picker>
      </mat-form-field>
    </form>
  </mat-dialog-content>
</ng-template>
