<div class="table-container">
  <!-- Tabela de Feedbacks -->
  <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8 fixed-table">
  
    <!-- Coluna de Checkbox -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="select-column sticky-column">
        <mat-checkbox (change)="toggleSelectAll($event)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element" class="select-column sticky-column">
        <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Coluna fixa: Data de Envio -->
    <ng-container matColumnDef="submittedAt">
      <th mat-header-cell *matHeaderCellDef> Data de Envio </th>
      <td mat-cell *matCellDef="let element"> {{ element.submittedAt | date: 'short' }} </td>
    </ng-container>
  
    <!-- Colunas Dinâmicas -->
    <ng-container *ngFor="let column of dynamicColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let element"> {{ element.answers[column] }} </td>
    </ng-container>
  
    <!-- Cabeçalho -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Linhas -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
